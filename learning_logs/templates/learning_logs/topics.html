{% extends "learning_logs/base.html" %}

{% block content %} 
    Tópicos:

    <ul>
        {% for topic in topics%}
            <li>
                <a href="{% url 'learning_logs:topic' topic.id %}"> {{ topic }} </a>
            </li>
        {% empty %}
            <li>Nenhum tópico foi adicionado ainda.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'learning_logs:new_topic' %}">Adicionar novos tópicos</a>

{% endblock content %}
