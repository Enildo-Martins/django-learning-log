{% extends 'learning_logs/base.html' %}

{% block content %}

<p>Tem certeza que deseja excluir a entrada?</p>

<div class="card my-3">
    <div class="card-body">
        {{ entry.text|linebreaks }}
    </div>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock content %}
